<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form tag</title>
  </head>
  <body>
    <h1>Form tag in html</h1>
    <form>
      <div>
        <label for="First_Name" style="background-color: aqua">First_Name</label
        ><br />
        <input
          type="text"
          id="First_Name"
          placeholder="Enter your First Name"
          
        />
        <!-- readonly is used to block the readability of the entered value 
         disabled is used to Disable any label(block of Input like Country etc)
         -->
      </div>
      <br />
      <div>
        <label for="Last_Name">Last_Name</label><br />
        <input type="text" id="Last_Name" placeholder="Enter your Last Name"  />
      </div><br>

      <div>
          <label for="Email">Email</label>
          <input type="email" id="Email" placeholder="Enter the Email">
      </div><br>
      <div>
          <div>
          <label for="Password">Password</label>
          <input type="Password" id="Password" placeholder="Enter the Password" required>
      </div><br>
      
      <label for="Gender">Gender:</label>
      <input type="radio" id="Male" name="Gender" value="Male">
      <label for="Male">Male</label>
      <input type="radio" id="Female" name="Gender" value="Female">
      <label for="Female">Female</label>
      <input type="radio" id="Others" name = "Gender" value="Others">
      <label for="Others">Others</label><br><br>

      <label for="country">Country:</label>
      <select id="country" name="country">
          <option value="">--Select--</option>
          <option value="India">India</option>
          <option value="London">London</option>
          <option value="UK">UK</option>
          <option value="USA">USA</option>
      </select><br><br>
      
      <label for="Bio">Bio</label>
      <textarea  id="Bio" rols="8" cols="50" placeholder="Tell us about yourself in the bio"></textarea>
      <br><br>


      <label for="nunber">Quantity: </label>
      <input type="number" id="nunber" name="quantity" min="1" max="5">
      <br><br>


      <label for="Checkbox">Checkbox</label>
      <input type="checkbox" id="Checkbox" name="Checkbox" >
      I Agree For terms and conditons
      <br><br>

      <label for="Search">Search</label>
      <input type="search" id="Search" name="Search" placeholder="Search here">
      <br><br>
      <div>
          <input type="submit" value="Submit The Form" style="background-color: rgb(231, 105, 105);" >
      </div>
    </form>
  </body>
</html>
