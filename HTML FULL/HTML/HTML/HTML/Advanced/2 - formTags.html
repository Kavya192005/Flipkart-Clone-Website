    <!-- The <input> HTML element is used to create interactive controls for web-based forms 
    in order to accept data from the user; a wide variety of types of input data and control 
    widgets are available, depending on the device and user agent. The <input> element is one 
    of the most powerful and complex in all of HTML due to the sheer number of combinations

    <h1>FORM TAG IN HTML</h1>
    <form>
        <div>
            <label for="Lastname">Firstname</label> <br>
            <input 
            type="text" 
            id="Firstname" 
            placeholder="Enter Your Firstname" 
            class=""
            name=""
            value=""
            required

            >
        </div>
        <br>
        <div>
            <label for="Lastname">Lastname</label> <br>
            <input type="text" id="Lastname" placeholder="Enter Your Last name" required>
        </div>
        <br>

        <div>
            <label for="Email">Email</label> <br>
            <input type="email" id="Lastname" placeholder="Enter Your Email" required>
        </div>
        <br>

        <div>
            <label for="Password">Password</label> <br>
            <input type="password" id="Password" placeholder="Enter Your  Password" required>
        </div>
        <br>

        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" id="Male" value="Male" required>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" value="Female" required checked>
        <label for="Female">Female</label>
        <input type="radio" id="others" name="Gender">
        <label for="others">others</label>

        <br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">--Select--</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="India">India</option>
        </select><br><br>

        <label for="bio">Bio:</label> <br> <br>
        <textarea id="bio" name="bio" rows="4" cols="30" placeholder="Tell us about yourself..."></textarea>
        <br><br>

        <label for="checkbox">Accept Terms:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="yes" required checked>
        <label for="checkbox">I accept the terms and conditions</label>
        <br><br>

        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf">
        <br><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search...">
        <br><br>
        <div>
            <input type="submit" value="Submit">
             <input type="reset" value="Reset">
             <button type="submit">Submit karo bhai</button>

        </div>
    </form>

<!-- attributes:
- action: Specifies where to send the form data when the form is submitted.
- method: Specifies the HTTP method to use when sending form data (GET or POST).
- enctype: Specifies how the form data should be encoded when submitting it to the server.
- target: Specifies where to display the response after submitting the form (e.g., in a new window or tab).
- name: Specifies the name of the form.
- id: Specifies a unique identifier for the form.
- accept-charset: Specifies the character encodings that are acceptable for the form submission.
- autocomplete: Specifies whether the browser should enable or disable autocomplete for the form.
- novalidate: Specifies that the form should not be validated when submitted.
- onsubmit: Specifies a script to be run when the form is submitted.
- onreset: Specifies a script to be run when the form is reset.
- oninput: Specifies a script to be run when the input field is changed.
- onfocus: Specifies a script to be run when the input field gains focus.
- onblur: Specifies a script to be run when the input field loses focus.
- onkeydown: Specifies a script to be run when a key is pressed down.
- onkeyup: Specifies a script to be run when a key is released.
- onkeypress: Specifies a script to be run when a key is pressed.
- onselect: Specifies a script to be run when text is selected in an input field.
- ondrag: Specifies a script to be run when an element is dragged.
- ondrop: Specifies a script to be run when an element is dropped.
