<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images In HTML</title>
</head>
<body>
    <h1 style="background-color: rgb(32, 26, 38); color: rgb(225, 228, 228);">Image Tag :</h1>
    <br>

    <!-- The <img> HTML element is used to embed an image in a document. 
    It contains a src attribute, which holds the image URL, and an alt attribute, 
    which provides alternative text for the image if it cannot be displayed. -->
    <img src="/Intermidate/Intermidate/image2.jpg" alt="Hello I am Iron Man"
    width="400" height="200" loading="eager">
    <h1 style="color: brown;"><u> Hello Iron Man Here </u></h1>

    

    <!-- loading : lazy -->


    <!-- map -->
     

    <!-- 

    Void Elements / Empty Elements

    -> not all parts of web page use the causal pattern of having an opening tag,
    some content and then a closing tag. Some parts only need a single tag to work.
    These  are called "Void elements" or "Empty elements"
    
    -->

    <!-- source set -->

    <img 
    src="/Intermidate/Intermidate/image5.jpg" 
    alt="responsive image" 

    
    srcset="/Intermidate/Intermidate/image1.jpg .webo 500x"
    sizes="(max-width: 600px) 400px,">
    <h1>I am spider man</h1>
    <br>
    <br>
    <hr>

    <!-- Picture tag -->

    <!-- The <picture> HTML elements contains zero or more <Source> elements and one <img>
        element to offer alternative versions of an image  for different display/devices scenarios
     -->

     <picture>
        <source srcset="" type="">
        <source srcset="" type="">
        <img src="/Intermidate/Intermidate/image4.jpg" alt="spider man Picture" width="">
        <h4>using picture tag</h4>
     </picture> 

    <!-- Figure Tag -->

    <!-- The <figure> HTML element represents self-contained content, potentailly with an
        optional caption, which is specified using the <figcaption> element 
    -->
        
    <!-- *------------------------------------- -->
    <!--*  IMPORTANT NOTE ON HTML FIGURE TAG  
    <!-- *---------------------------------------- -->
    <!--
    ? 1: The figure element is particularly useful for images, illustrations, diagrams, videos, audio clips, and other types of media. 

    ? 2: Use the alt attribute for images within the figure element to provide alternative text for accessibility. 

    ? 3: The figure element helps improve accessibility and search engine optimization by indicating the content and its context. 

    -->

    
    <!-- <figure>
        <img src="" alt="">
        <figcaption></figcaption>
    </figure> -->
    <br>
    <br>
    <hr>

    <figure>
        <img src="/Intermidate/Intermidate/image2.jpg" alt="iron man photo">
        <figcaption>Iron Man</figcaption>
    </figure>
