<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>listTag</title>
  </head>
  <body>
    <hr />
    <ul type="Circle">
      <li><h2>Hello</h2></li>
      <li><h3>Hello</h3></li>
      <li><h4>Hello</h4></li>
      <li><h5>Hello</h5></li>
      <li><h6>Hello</h6></li>
    </ul>
    <hr />
    <!-- unordered list -->
    <h2>Fruits</h2>
    <ul type="Square" ;>
      <li style="color: red">Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Grapes</li>
    </ul>
    <hr />
    <h1>My Items</h1>
    <!--ordered list -->
    <ol start="4" ;>
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Grapes</li>
    </ol>
    <hr />
    <h1>Extra Menu</h1>
    <ol type="A" ;>
      <li>Apple</li>
      <li>
        Mango
        <ol>
          <li>10 rs</li>
          <li>20 rs</li>
          <li>30 rs</li>
          <li>40 rs</li>
        </ol>
      </li>
      <li>Banana</li>
      <li>Grapes</li>
    </ol>
  </body>
</html>
